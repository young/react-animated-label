<html>
<head>
	<title>React animated label</title>
	<script src="https://fb.me/react-with-addons-0.13.3.min.js"></script>
	<script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<style>
	html {
		background-color: rgb(0, 150, 169);
		font-family: sans-serif;
		font-size: 11px;
	}
	#content {
		padding-left: 10px;
	}
	.animated-label {
	  -webkit-user-select: none;
	  -moz-user-select: none;
	  -ms-user-select: none;
	  -o-user-select: none;
	  user-select: none;
	}
	.animated-label ul {
	  list-style: none;
	  padding: 0;
	  margin: 0;
	}
	.animated-label,
	.animated-label.small {
	  font-size: 18px;
	  line-height: 18px;
	}
	.animated-label .animated-digit,
	.animated-label.small .animated-digit {
	  height: 18px;
	  width: 14px;
	}
	.animated-label.medium {
	  font-size: 36px;
	  line-height: 36px;
	}
	.animated-label.medium .animated-digit {
	  height: 36px;
	  width: 23px;
	}
	.animated-label.large {
	  font-size: 70px;
	  line-height: 70px;
	}
	.animated-label.large .animated-digit {
	  height: 70px;
	  width: 40px;
	}
	.animated-label .al-enter,
	.animated-label .al-leave {
	  -moz-transition: 0.6s linear opacity;
	  -webkit-transition: 0.6s linear opacity;
	  -o-transition: 0.6s linear opacity;
	  -ms-transition: 0.6s linear opacity;
	  transition: 0.6s linear opacity;
	  opacity: 0;
	}
	.animated-label .al-enter.al-enter-active {
	  opacity: 1;
	}
	.animated-label .al-leave.al-leave-active {
	  opacity: 0;
	}
	.animated-label .animated-digit {
	  overflow: hidden;
	  margin-top: 3px;
	  margin: 0;
	  padding: 0;
	  position: relative;
	  display: inline-block;
	}
	.animated-label .animated-digit .wrapper[data-position] {
	  position: absolute;
	  transition: 0.3s all 0.5s ease-in-out;
	  text-align: center;
	}
	.animated-label .animated-digit .wrapper[data-position="0"] {
	  top: 0%;
	}
	.animated-label .animated-digit .wrapper[data-position="1"] {
	  top: -100%;
	}
	.animated-label .animated-digit .wrapper[data-position="2"] {
	  top: -200%;
	}
	.animated-label .animated-digit .wrapper[data-position="3"] {
	  top: -300%;
	}
	.animated-label .animated-digit .wrapper[data-position="4"] {
	  top: -400%;
	}
	.animated-label .animated-digit .wrapper[data-position="5"] {
	  top: -500%;
	}
	.animated-label .animated-digit .wrapper[data-position="6"] {
	  top: -600%;
	}
	.animated-label .animated-digit .wrapper[data-position="7"] {
	  top: -700%;
	}
	.animated-label .animated-digit .wrapper[data-position="8"] {
	  top: -800%;
	}
	.animated-label .animated-digit .wrapper[data-position="9"] {
	  top: -900%;
	}
	.animated-label .animated-digit .wrapper[data-position="."] {
	  top: -1000%;
	}
	.animated-label .animated-digit .wrapper[data-position=","] {
	  top: -1100%;
	}
	.animated-label .animated-digit .wrapper[data-position="$"] {
	  top: -1200%;
	}
	.animated-label .animated-digit .wrapper[data-position=":"] {
	  top: -1300%;
	}
	@media only screen and (max-width: 1050px) {
	  animated-label.large {
	    font-size: 50px;
	    line-height: 50px;
	  }
	  animated-label.large .animated-digit {
	    height: 50px;
	    width: 30px;
	  }
	  animated-label.large .animated-digit {
	    top: -13px;
	  }
	}

</style>
<body>
<div id='content'>

</div>
</body>

<script type="text/jsx">

/*eslint-disable */
var ReactCSSTransitionGroup = React.addons.CSSTransitionGroup;
var PropTypes = React.PropTypes;
var AnimatedLabel = React.createClass({
	getInitialState: function() {
		this._startRandomNumberGenerator();
		return {
			rand: '0.00'
		}
	},
	_startRandomNumberGenerator: function() {
    setInterval(function() {
      var rand = (Math.random() * 1000).toFixed(2);
    	this.setState({rand: rand});
    }.bind(this), 1500);
  },
  /**
   * Create the animated label component
   * @return {React.element} The label element
   */
  _createLabel: function() {
    // Split the input into individual characters
    var vals = [].concat(this.state.rand.split(''));
    /*eslint-disable */
    return vals.map(function(item, index) {
      return (
        <div className='animated-digit' key={index}>
          <ul className='wrapper' data-position={item}>
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>.</li>
            <li>,</li>
            <li>$</li>
            <li>:</li>
          </ul>
        </div>
      );
    });
    /*eslint-enable */
  },
  render: function() {
    return (
    	<div>
    	<h1>React Animated Label Demo</h1>
	      <ReactCSSTransitionGroup className='animated-label medium' transitionName='ral' component="span">
	        {this._createLabel()}
	      </ReactCSSTransitionGroup>
	    </div>
    );
  }

});
	React.render(
	  <AnimatedLabel />,
	  document.getElementById('content')
	);

</script>
</html>
